<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">  
    <title>404 error</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./styles.css">
    <video id="bg-video" muted loop autoplay>
        <source src="./assets/video/Final Work Lunar Tears ffff.webm" type="video/webm"> 
        <source src="./assets/video/Final Work Lunar Tears ffff.mp4" type="video/mp4">   
    </video>

    <script src="./js/three.r134.min.js"></script>
    <script src="./js/vanta.halo.min.js"></script>

    <script>

    window.addEventListener('DOMContentLoaded', () => {
        // console.log('Vanta has been successfully loaded')
        VANTA.HALO({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        baseColor: 0xf00a7f,
        backgroundColor: 0xb0b0c,
        amplitudeFactor: 0.20,
        size: 1,
        })
    })

    </script>

</head>

<body>
    <div id="vanta-bg">
        <header style="padding: 40px">
            <h1>404</h1>
            <h1>Кто-то съел эту страницу.</h1>
            <h5>К сожалению страница ещё не создана</h5>
            <a target="_blank" href="index.html">Вернуться на главную.</a>
        </header>
    </div>
</body>
</html>
